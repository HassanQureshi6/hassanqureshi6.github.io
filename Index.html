<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noor Al-Islam</title>
    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .nav-active { color: #064e3b !important; }
        .nav-active i { transform: scale(1.1); transition: transform 0.2s; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Premium Header -->
    <header class="bg-[#042f2e] text-white pt-12 pb-10 px-6 rounded-b-[3rem] shadow-xl">
        <h1 class="text-3xl font-bold tracking-tight italic">Noor Al-Islam</h1>
        <p class="text-emerald-400 text-[10px] uppercase tracking-[0.3em] font-semibold mt-1">Light of the Soul</p>
    </header>

    <main class="flex-grow px-6 -mt-6 pb-28">
        
        <!-- SEARCH TAB -->
        <div id="home-tab" class="tab-content active">
            <div class="bg-white rounded-[2.5rem] p-7 shadow-xl border border-white">
                <h2 class="text-xl font-bold text-slate-800 mb-4">Spiritual Guidance</h2>
                <textarea id="userInput" placeholder="How are you feeling today?" 
                    class="w-full bg-slate-50 border-none rounded-2xl p-5 text-slate-700 placeholder:text-slate-400 focus:ring-0 text-lg" 
                    rows="4"></textarea>
                <button onclick="askAI()" id="searchBtn" 
                    class="w-full mt-4 bg-[#064e3b] text-white font-bold py-5 rounded-2xl shadow-lg active:scale-95 transition-all">
                    Seek Guidance
                </button>
            </div>
            <div id="resultBox" class="hidden mt-6 bg-emerald-50 rounded-[2.5rem] p-8 border-l-8 border-[#064e3b] shadow-sm">
                <p id="aiText" class="text-emerald-950 text-xl italic font-medium leading-relaxed"></p>
            </div>
        </div>

        <!-- QURAN TAB -->
        <div id="quran-tab" class="tab-content">
            <h2 class="text-2xl font-bold text-slate-900 mb-6">Holy Quran</h2>
            <div id="quran-list" class="grid gap-3">
                <!-- Surahs will be loaded here -->
                <p class="text-center text-slate-400 mt-10">Loading Library...</p>
            </div>
            <div id="surah-reading" class="hidden bg-white rounded-[2.5rem] p-8 shadow-sm">
                <button onclick="closeReading()" class="mb-6 text-emerald-800 font-bold flex items-center gap-2">
                    <i class="fas fa-chevron-left"></i> Back to Library
                </button>
                <div id="surah-content"></div>
            </div>
        </div>

        <!-- DUAS TAB -->
        <div id="duas-tab" class="tab-content">
            <h2 class="text-2xl font-bold text-slate-900 mb-6">Daily Adhkar</h2>
            <div class="grid gap-3">
                <div class="bg-white p-6 rounded-3xl border border-slate-100 flex items-center justify-between shadow-sm">
                    <span class="font-bold text-slate-700">Morning Protection</span>
                    <i class="fas fa-heart text-emerald-700"></i>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-100 flex items-center justify-between shadow-sm">
                    <span class="font-bold text-slate-700">Evening Gratitude</span>
                    <i class="fas fa-heart text-emerald-700"></i>
                </div>
            </div>
        </div>

    </main>

    <!-- Anchored Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 h-24 px-8 flex justify-around items-center z-50">
        <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center gap-1 text-slate-300 nav-active">
            <i class="fas fa-search text-xl"></i>
            <span class="text-[10px] font-extrabold uppercase tracking-tighter">Search</span>
        </button>
        <button onclick="switchTab('quran')" id="nav-quran" class="flex flex-col items-center gap-1 text-slate-300">
            <i class="fas fa-book-quran text-xl"></i>
            <span class="text-[10px] font-extrabold uppercase tracking-tighter">Quran</span>
        </button>
        <button onclick="switchTab('duas')" id="nav-duas" class="flex flex-col items-center gap-1 text-slate-300">
            <i class="fas fa-hand-holding-heart text-xl"></i>
            <span class="text-[10px] font-extrabold uppercase tracking-tighter">Duas</span>
        </button>
    </nav>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId + '-tab').classList.add('active');
            
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('nav-' + tabId).classList.add('nav-active');
            
            if(tabId === 'quran') loadSurahList();
        }

        async function askAI() {
            const input = document.getElementById('userInput').value;
            if(!input) return;
            const btn = document.getElementById('searchBtn');
            const resBox = document.getElementById('resultBox');
            const aiText = document.getElementById('aiText');

            btn.disabled = true;
            btn.innerText = "Seeking Wisdom...";
            resBox.classList.remove('hidden');
            aiText.innerText = "Consulting sources...";

            const apiKey = ""; 
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: input }] }],
                        systemInstruction: { parts: [{ text: "Provide a short Quranic verse or Hadith to comfort the user. Be concise." }] }
                    })
                });
                const data = await response.json();
                aiText.innerText = data.candidates[0].content.parts[0].text;
            } catch (e) {
                aiText.innerText = "Connection error.";
            } finally {
                btn.disabled = false;
                btn.innerText = "Seek Guidance";
            }
        }

        async function loadSurahList() {
            const list = document.getElementById('quran-list');
            try {
                const res = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await res.json();
                let html = '';
                data.data.forEach(s => {
                    html += `
                        <button onclick="openSurah(${s.number})" class="bg-white p-6 rounded-3xl border border-slate-100 flex items-center justify-between shadow-sm">
                            <div class="flex items-center gap-4">
                                <span class="text-emerald-800 font-bold">${s.number}</span>
                                <div class="text-left">
                                    <h4 class="font-bold text-slate-800">${s.englishName}</h4>
                                    <p class="text-[10px] text-slate-400 uppercase">${s.revelationType} â€¢ ${s.numberOfAyahs} Verses</p>
                                </div>
                            </div>
                            <i class="fas fa-chevron-right text-slate-200"></i>
                        </button>`;
                });
                list.innerHTML = html;
            } catch (e) { list.innerHTML = "Error loading."; }
        }

        async function openSurah(num) {
            document.getElementById('quran-list').classList.add('hidden');
            const reading = document.getElementById('surah-reading');
            const content = document.getElementById('surah-content');
            reading.classList.remove('hidden');
            content.innerHTML = "<p class='text-center animate-pulse'>Opening Holy Quran...</p>";
            
            try {
                const res = await fetch(`https://api.alquran.cloud/v1/surah/${num}/en.sahih`);
                const data = await res.json();
                const s = data.data;
                let html = `<h2 class="text-3xl font-bold text-center mb-10">${s.englishName}</h2>`;
                s.ayahs.forEach(a => {
                    html += `<div class="mb-6 pb-6 border-b border-slate-50">
                        <p class="text-emerald-600 font-bold text-[10px] mb-2 uppercase tracking-widest">Verse ${a.numberInSurah}</p>
                        <p class="text-slate-800 text-lg leading-relaxed">${a.text}</p>
                    </div>`;
                });
                content.innerHTML = html;
                window.scrollTo(0,0);
            } catch (e) { content.innerHTML = "Error."; }
        }

        function closeReading() {
            document.getElementById('surah-reading').classList.add('hidden');
            document.getElementById('quran-list').classList.remove('hidden');
        }
    </script>
</body>
</html>
